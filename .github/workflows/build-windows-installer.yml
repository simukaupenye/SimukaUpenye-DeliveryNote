name: Build Windows Installer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow

      - name: Build Windows EXE
        shell: pwsh
        run: |
          # Validate icon.ico if it exists
          if (Test-Path "icon.ico") {
              Write-Host "üîç Checking icon validity..."
              python - <<'EOF'
from PIL import Image
try:
    Image.open("icon.ico").verify()
    print("‚úÖ icon.ico is valid")
except Exception as e:
    print("‚ùå icon.ico invalid:", e)
    open("skip_icon.txt", "w").write("1")
EOF
          }

          # Build executable depending on icon validity
          if (Test-Path "skip_icon.txt") {
              Write-Host "‚ö†Ô∏è Skipping icon.ico due to validation failure"
              pyinstaller --noconfirm --onefile --windowed main.py
          } elseif (Test-Path "icon.ico") {
              Write-Host "üß© Building with icon.ico"
              pyinstaller --noconfirm --onefile --windowed --icon=icon.ico main.py
          } else {
              Write-Host "üîß No icon.ico found, building default exe"
              pyinstaller --noconfirm --onefile --windowed main.py
          }

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Installer
          path: dist/main.exe
