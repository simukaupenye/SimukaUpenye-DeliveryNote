name: Build Windows EXE and Upload Full App ZIP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build executable
        run: |
          echo "Building EXE..."
          pyinstaller --onefile --windowed main.py

      - name: Prepare app folder
        run: |
          echo "Copying additional files..."
          mkdir app
          Copy-Item -Path dist\main.exe -Destination app\
          if (Test-Path icon.ico) { Copy-Item icon.ico app\ }
          if (Test-Path *.csv) { Copy-Item *.csv app\ }
          if (Test-Path templates) { Copy-Item templates -Recurse -Destination app\templates }
          if (Test-Path data) { Copy-Item data -Recurse -Destination app\data }
          if (Test-Path config) { Copy-Item config -Recurse -Destination app\config }

      - name: Zip full app
        run: |
          echo "Zipping full app folder..."
          Compress-Archive -Path app\* -DestinationPath SimukaUpenye-DeliveryNote.zip

      - name: Upload zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimukaUpenye-DeliveryNote
          path: SimukaUpenye-DeliveryNote.zip
