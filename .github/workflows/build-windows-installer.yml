name: Build Windows Installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole your_script_name.py
        # ⬆️ Replace 'your_script_name.py' with your main Python file name

      - name: Package executable into ZIP
        run: |
          Compress-Archive -Path dist\*.exe -DestinationPath MyApp-Installer.zip

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-Installer
          path: MyApp-Installer.zip
