name: Build Windows Installer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (
            pip install -r requirements.txt
          )
          pip install pyinstaller pillow

      - name: Build Windows EXE (skip icon if invalid)
        shell: pwsh
        run: |
          Write-Host "Starting Windows build..."

          $useIcon = $false

          if (Test-Path "icon.ico") {
            try {
              Add-Type -AssemblyName System.Drawing
              $icon = [System.Drawing.Icon]::ExtractAssociatedIcon((Resolve-Path "icon.ico"))
              if ($icon) {
                Write-Host "icon.ico appears valid"
                $useIcon = $true
              } else {
                Write-Host "icon.ico invalid or unreadable, skipping"
              }
            } catch {
              Write-Host "Error reading icon.ico, skipping"
            }
          } else {
            Write-Host "icon.ico not found, skipping"
          }

          if ($useIcon) {
            Write-Host "✅ Building with icon.ico"
            pyinstaller --noconfirm --onefile --windowed --icon=icon.ico main.py
          } else {
            Write-Host "⚠️ Building without icon"
            pyinstaller --noconfirm --onefile --windowed main.py
          }

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeliveryNoteInstaller
          path: dist/*.exe
