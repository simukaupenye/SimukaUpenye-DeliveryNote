name: Build Windows Installer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (
            pip install -r requirements.txt
          )
          pip install pyinstaller pillow

      - name: Build Windows EXE (skip icon if invalid)
        shell: pwsh
        run: |
          Write-Host "Starting Windows build..."
          $useIcon = $false
          if (Test-Path "icon.ico") {
            try {
              python - <<'PYCODE'
from PIL import Image
try:
    Image.open("icon.ico").verify()
    print("icon.ico is valid")
except Exception as e:
    print("icon.ico invalid:", e)
    raise SystemExit(1)
PYCODE
              if ($LASTEXITCODE -eq 0) { $useIcon = $true }
            } catch {
              Write-Host "Skipping icon.ico due to validation error"
            }
          }

          if ($useIcon) {
            Write-Host "Building with icon.ico"
            pyinstaller --noconfirm --onefile --windowed --icon=icon.ico main.py
          } else {
            Write-Host "Building without icon"
            pyinstaller --noconfirm --onefile --windowed main.py
          }

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeliveryNoteInstaller
          path: dist/*.exe
