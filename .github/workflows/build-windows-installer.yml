name: Build Windows Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --noconsole main.py
          Write-Host "EXE built successfully!"

      - name: Install NSIS
        run: choco install nsis -y

      - name: Create installer with NSIS
        shell: pwsh
        run: |
          Write-Host "Creating installer using NSIS..."
          $installerName = "MyApp-Installer.exe"
          $nsisScript = @"
          OutFile "$installerName"
          InstallDir "\$PROGRAMFILES\MyApp"
          Page directory
          Page instfiles

          Section
            SetOutPath "\$INSTDIR"
            File "dist\\main.exe"
            CreateShortCut "\$DESKTOP\\MyApp.lnk" "\$INSTDIR\\main.exe"
          SectionEnd
          "@
          Set-Content -Path "installer.nsi" -Value $nsisScript -Encoding ASCII

          & "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-Installer
          path: MyApp-Installer.exe
