name: Build Windows Installer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (
            pip install -r requirements.txt
          )
          pip install pyinstaller pillow

      - name: Verify icon (optional)
        shell: pwsh
        run: |
          try {
            if (Test-Path "icon.ico") {
              Write-Host "Checking icon validity..."
              python - <<'EOF'
from PIL import Image
try:
    Image.open("icon.ico").verify()
    print("✅ icon.ico is valid")
except Exception as e:
    print("⚠️ icon.ico invalid, skipping icon:", e)
    open("icon.ico", "w").close()  # create empty placeholder
EOF
            }
          } catch {
            Write-Host "Skipping icon validation"
          }

      - name: Build Windows EXE
        shell: pwsh
        run: |
          if (Test-Path "icon.ico" -and (Get-Item "icon.ico").Length -gt 0) {
            pyinstaller --noconfirm --onefile --windowed --icon=icon.ico main.py
          } else {
            pyinstaller --noconfirm --onefile --windowed main.py
          }

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeliveryNoteInstaller
          path: dist/*.exe
