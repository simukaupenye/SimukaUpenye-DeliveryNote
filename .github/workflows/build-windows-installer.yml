name: Build Windows App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pyinstaller reportlab

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole main.py


      - name: Create installer ZIP
        run: |
          mkdir output
          copy dist\main.exe output\
          copy icon.ico output\
          cd output
          powershell Compress-Archive * ../SimukaUpenyeInstaller.zip

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimukaUpenyeInstaller
          path: SimukaUpenyeInstaller.zip
